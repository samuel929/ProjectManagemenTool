name: Monorepo CI - Backend & Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    name: 🛠️ Backend Build, Test & Deploy
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📂 Change to backend folder
        working-directory: ./backend
        run: echo "Inside backend folder"

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: 🏗️ Build backend
        working-directory: ./backend
        run: npm run build

      - name: 🚀 Deploy to Fly.io
        working-directory: ./backend
        run: npm run deploy:fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  frontend:
    name: 💻 Frontend Build (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: 🏗️ Build frontend (Next.js)
        working-directory: ./frontend
        run: npm run build
      
      - name: 🚀 Deploy to Vercel
        working-directory: ./frontend
        run: vercel --prod --token=${{ secrets.VERCEL_AUTH_TOKEN }}